<h2>Products</h2>
<ul>
    <li *ngFor="let Prod of Products">
        <label *ngIf="Prod.isAvailable; else elseBlock"><b>{{Prod.name}}</b></label>
        <ng-template #elseBlock><s><b>{{Prod.name}}</b></s></ng-template>

        <p><small>{{Prod.category}}</small></p>
        <p><small>{{Prod.description}}</small></p>
        <p><small>{{Prod.price | currency:'UAH ':false}}</small></p>
        <p><small>Available: {{Prod.isAvailable}}</small></p>
    </li>
</ul>
